name: Gradle Test

on:
  pull_request:
    branches: ["dev"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create properties files
        run: |
          # mkdir -p src/main/resources
          # echo "${{ secrets.SECRET_PROPERTIES }}" > src/main/resources/secret.properties
          # echo "${{ secrets.SOUND_JSON }}" >  src/main/resources/sound-potion-440705-j8-cc85748343a6.json

            # secret.properties 파일 생성
            echo "Creating secret.properties file..."
            echo "${{ secrets.SECRET_PROPERTIES }}" > src/main/resources/secret.properties

            # StableFurnaceProject1.json 파일 생성
            echo "Creating StableFurnaceProject1.json file..."
            cat <<EOF > src/main/resources/StableFurnaceProject1.json
            {
              "type": "service_account",
              "project_id": "${{ secrets.PROJECT_ID }}",
              "private_key_id": "${{ secrets.PRIVATE_KEY_ID }}",
              "private_key": "${{ secrets.PRIVATE_KEY }}",
              "client_email": "${{ secrets.CLIENT_EMAIL }}",
              "client_id": "${{ secrets.CLIENT_ID }}",
              "auth_uri": "https://accounts.google.com/o/oauth2/auth",
              "token_uri": "${{ secrets.TOKEN_URI }}",
              "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
              "client_x509_cert_url": "${{ secrets.CLIENT_X509_CERT_URL }}",
              "universe_domain": "googleapis.com"
            }
            EOF


      - name: Build with Gradle
        id: build
        run: ./gradlew build
